<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #eaebe3;
            --bg-secondary: #e7e5c8;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #01050e;
            --bg-secondary: #1b1c1d;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .icon-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .icon-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .app-layout {
            display: flex;
            min-height: calc(100vh - 73px);
        }

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem 0;
            position: sticky;
            top: 73px;
            height: calc(100vh - 73px);
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 1.5rem;
        }

        .sidebar-label {
            padding: 0 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            width: 100%;
            text-align: left;
        }

        .tab:hover {
            color: var(--accent-primary);
            background: var(--bg-primary);
        }

        .tab.active {
            color: var(--accent-primary);
            background: var(--bg-primary);
            border-left-color: var(--accent-primary);
            font-weight: 600;
        }

        .tab-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
        }

        .container {
            padding: 2rem 1.5rem;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-change {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .stat-change.positive {
            color: var(--accent-secondary);
        }

        .section {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        thead {
            background: var(--bg-primary);
        }

        th {
            padding: 0.875rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 0.875rem;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background: var(--bg-primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .progress-bar {
            height: 0.5rem;
            background: var(--bg-primary);
            border-radius: 0.75rem;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.5s ease;
        }

        #allocation-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .allocation-card {
            background: var(--bg-primary);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }

        .allocation-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .allocation-color-bar {
            height: 4px;
            width: 100%;
        }

        .allocation-card-content {
            padding: 1rem;
        }

        .allocation-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .allocation-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.25rem;
        }

        .allocation-percent {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .text-success {
            color: var(--accent-secondary);
        }

        .text-danger {
            color: var(--danger);
        }

        .text-muted {
            color: var(--text-secondary);
        }

        .fw-bold {
            font-weight: 700;
        }

        .text-center {
            text-align: center;
        }

        @media (max-width: 768px) {
            .app-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 1rem 0;
            }

            .sidebar-section {
                margin-bottom: 0;
            }

            .tab {
                padding: 0.625rem 1rem;
                font-size: 0.875rem;
            }

            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div class="header-content">
            <h1 class="app-title">üí∞ Personal Finance Manager</h1>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleTheme()" title="Toggle Theme">üåì</button>
                <button class="icon-btn" onclick="exportData()" title="Export Data">üì•</button>
                <button class="icon-btn" onclick="importData()" title="Import Data">üì§</button>
                <button class="icon-btn" onclick="showSettings()" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>
    </header>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-label">Overview</div>
                <button class="tab active" onclick="switchTab('dashboard')">
                    <span class="tab-icon">üìä</span>
                    <span>Dashboard</span>
                </button>
                <button class="tab" onclick="switchTab('expenses')">
                    <span class="tab-icon">üí∏</span>
                    <span>Expense Planner</span>
                </button>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-label">Assets</div>
                <button class="tab" onclick="switchTab('savings')">
                    <span class="tab-icon">üíµ</span>
                    <span>Savings</span>
                </button>
                <button class="tab" onclick="switchTab('fd')">
                    <span class="tab-icon">üè¶</span>
                    <span>Fixed Deposits</span>
                </button>
                <button class="tab" onclick="switchTab('mf')">
                    <span class="tab-icon">üìà</span>
                    <span>Mutual Funds</span>
                </button>
                <button class="tab" onclick="switchTab('stocks')">
                    <span class="tab-icon">üìä</span>
                    <span>Stocks & ETFs</span>
                </button>
                <button class="tab" onclick="switchTab('crypto')">
                    <span class="tab-icon">‚Çø</span>
                    <span>Cryptocurrency</span>
                </button>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-label">Liabilities</div>
                <button class="tab" onclick="switchTab('liabilities')">
                    <span class="tab-icon">üìâ</span>
                    <span>Loans & Debts</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="container">
                <div id="content-dashboard" class="content active">
                    <h2>Dashboard content will load here...</h2>
                </div>
                <div id="content-expenses" class="content"></div>
                <div id="content-savings" class="content"></div>
                <div id="content-fd" class="content"></div>
                <div id="content-mf" class="content"></div>
                <div id="content-stocks" class="content"></div>
                <div id="content-crypto" class="content"></div>
                <div id="content-liabilities" class="content"></div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title">Modal Title</h3>
                <button class="icon-btn" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveModalData()">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

</body>

</html>
